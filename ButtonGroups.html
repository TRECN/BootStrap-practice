<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--creating a button group-->
    <div class="btn-group">
        <button class="btn btn-primary">Apples</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Nokia</button>
    </div>
    <hr>
    <!--changing size of the group-->
    <div class="btn-group btn-group-sm">
        <button class="btn btn-primary">Apples</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Nokia</button>
    </div>
    <hr>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-primary">Apples</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Nokia</button>
    </div>
    <hr>
    <!--creating virtical button Groups-->
    <div class="container">
        <div class="btn-group-vertical">
            <button class="btn btn-primary">Apples</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Nokia</button>
        </div>
    </div>
    <hr>
    <!--creating group button with dropdown-->
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
        </div>
    </div>
</body>
</html>
