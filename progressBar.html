<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--creating a progress bar-->
    
    <div class="container">
        <h4>creating a progess bar</h4>
        <div class="progress">
            <div class="progress-bar" style="width: 70%;"></div>
        </div>
        
    </div>
    <hr>

    <!--adjusting the height of the progress bar-->
    <div class="container">
        <h4>changing height of the progess bar</h4>
        <div class="progress" style="height: 20px;">
            <div class="progress-bar" style="width: 30%; height: 20px;"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar" style="width: 40%; height: 30px;"></div>
        </div>
    </div>
    <hr>

    <!--labeling the progress bar-->
    <div class="container">
        <h4>Labeling the progress bar</h4>
        <div class="progress">
            <div class="progress-bar" style="width: 50%;">50%</div>
        </div>
    </div>
    <hr>

    <!--coloring the progress bar -->
    <div class="container">
        <h4>coloring the progress bar</h4>
        
        <!--blue-->
        <div class="progress">
            <div class="progress-bar" style="width: 10%;">10%</div>
        </div><br>
        <!--green-->
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%;">20%</div>
        </div>
    </div>
    <hr>

    <!--Striped Progress Bar-->
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 40%; ">40%</div>
        </div>
    </div>
</body>
</html>
