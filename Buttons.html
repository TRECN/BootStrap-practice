<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>
<body>
    <!--using <button> to make a button-->
    <button class="btn">Basic</button><br>
    <button type="button" class="btn btn-primary">Primary</button><br>
    <button type="button" class="btn btn-secondary">Secondary</button><br>
    <button type="button" class="btn btn-success">Success</button><br>
    <button type="button" class="btn btn-info">Info</button><br>
    <button type="button" class="btn btn-warning">Warning</button><br>
    <button type="button" class="btn btn-danger">Danger</button><br>
    <button type="button" class="btn btn-dark">Dark</button><br>
    <button type="button" class="btn btn-light">Light</button><br>
    <button type="button" class="btn btn-link">Link</button><br>
    <!--using a link to make a button-->
    <hr>
    <h4>using &lt;a&gt; to make btn</h4>
        <a href="" class="btn btn-info">Link button</a>
        <a href="" class="btn btn-danger">hi</a>
    <hr>
    <!--using input for making button-->
    <h4>Using &lt;image&gt; to make </h4>
        <input type="button" value="rishabh" class="btn btn-info">
        <input type="button" value="select" class="btn btn-dark">
    <hr>
    <!--using btn.outline-->
    <h4>Using btn-outline</h4>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>    
    <hr>
    <!--setting btn sizes-->
    <h4>Setting button sizes</h4>
        <button class="btn btn-outline-primary btn-lg">Large</button><br>
        <button class="btn btn-outline-primary">default</button><br>
        <button class="btn btn-outline-primary btn-sm">small</button><br>
    <hr>

    <!--making a loading button using bootstrap-->
    <h4>making a loading button using bootstrap</h4>
    <p>we can make a loading button by adding span </p>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        loading...
    </button>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
      
      <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
      </button>
</body>
</html>
